<p>Snakerace settings.</p>
<table width="100%" height=50 cellspacing=0 cellpadding=2 border=0>
    <tr>
        <td>Controller rank</td>
        <td>
            <select id="ids_rnk">
                <option value="0">N/A</option>
                <option value="2">Guest</option>
                <option value="3" selected>Temp member</option>
                <option value="5">Member</option>
                <option value="7">Temp Moderator</option>
                <option value="8">Moderator</option>
                <option value="10">Temp Owner</option>
                <option value="11">Owner</option>
                <option value="14">Main Owner</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Play time (s)</td>
        <td>
            <input type="text" value="60" id="idt_dt">
        </td>
    </tr>
    <tr>
        <td>Level</td>
        <td>
            <input type="text" value="1" id="idt_lv">
        </td>
    </tr>
    <tr>
        <td>Results time (s)</td>
        <td>
            <input type="text" value="10" id="idt_rt">
        </td>
    </tr>
    <tr>
        <td>
            <BR />
            <button type="button" onClick="changeParent()">Ok</button>
            <button type="button" onClick="window.close()">Cancel</button>
            <button type="button" onClick="setDefault()">Defaults</button>
        </td>
        <td></td>
    </tr>
</table>
