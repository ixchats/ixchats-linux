<h1>Santa flix settings.</h1>
<table width="100%" height=50 cellspacing=0 cellpadding=2 border=0>
    <tr>
        <td>Effect</td>
        <td>
            <select id="ids_ef">
                <option value="0">None</option>
                <option value="1" selected>Baubles</option>
                <option value="2">Santa</option>
                <option value="3">Present</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Horizontal offset % (-100 to +100)</td>
        <td>
            <input type="text" value="" id="idt_XX">
        </td>
    </tr>
    <tr>
        <td>Vertical offset % (-100 to +100)</td>
        <td>
            <input type="text" value="" id="idt_YY">
        </td>
    </tr>
    <tr>
        <td>Scale % (1-1000)</td>
        <td>
            <input type="text" value="" id="idt_SC">
        </td>
    </tr>
    <tr>
        <td>Background</td>
        <td>
            <select id="ids_bk">
                <option value="0">None</option>
                <option value="1" selected>Santas</option>
                <option value="2">Moon</option>
                <option value="3">Gift</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Glitter</td>
        <td>
            <select id="ids_GT">
                <option value="0" selected>all</option>
                <option value="1">star</option>
                <option value="2">burst</option>
                <option value="3">xatsat</option>
                <option value="4">d</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Star color eg FF00FF</td>
        <td>
            <input type="text" value="" id="idt_col">
        </td>
    </tr>
    <tr>
        <td>Number of stars</td>
        <td>
            <input type="text" value="" id="idt_NUM">
        </td>
    </tr>
    <tr>
        <td>Present</td>
        <td>
            <select id="ids_PR">
                <option value="0" selected>On</option>
                <option value="1">Off</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <BR />
            <button type="button" onClick="changeParent()">Ok</button>
            <button type="button" onClick="window.close()">Cancel</button>
            <button type="button" onClick="setDefault()">Defaults</button>
        </td>
        <td></td>
    </tr>
</table>
<p><a href="http://www.febooti.com/products/iezoom/online-help/online-color-chart-picker.html" target="_blank">Color code picker</a></p>
