<h1>Gsound - <small>chat sound settings.</small></h1>
<table width="100%" height=50 cellspacing=0 cellpadding=2 border=0>
    <tr>
        <td>Message sound</td>
        <td>
            <input type="text" value="clickfast" id="idt_m">
        </td>
    </tr>
    <tr>
        <td>User sound</td>
        <td>
            <input type="text" value="computerbeep" id="idt_d">
        </td>
    </tr>
    <tr>
        <td>Tab sound</td>
        <td>
            <input type="text" value="swing" id="idt_t">
        </td>
    </tr>
</table>
<br />
<button type="button" onClick="changeParent()">Ok</button>
<button type="button" onClick="window.close()">Cancel</button>
<button type="button" onClick="setDefault()">Defaults</button>
