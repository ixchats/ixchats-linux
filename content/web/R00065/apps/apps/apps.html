      function smPressed(Obj)
      {
        //alert('smPressed='+sm+' '+num);

        Obj.action = 'sideload';
        parent.postMessage(JSON.stringify(Obj), xConfig.origin);

        {
          el3.style = 'font-size: 12px; color: #fff; text-align:center; margin-top: 5px;';
          el.appendChild(el3);
          el3.appendChild(document.createTextNode(Obj.n));
        }
		/*Non html5 apps, disabled for now*/
